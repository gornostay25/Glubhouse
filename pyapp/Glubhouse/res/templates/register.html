</div>
<div class="row" >
<div class="col-md-4 mt-1">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
  </div>
  <div class="col-md-4 mt-1">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
  </div>
  <div class="col-md-4 mt-2">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" placeholder="mkotto1228"  aria-describedby="inputGroupPrepend" required>
    </div>
  </div>
  
</div>

<div class=" d-flex justify-content-end mt-3">
<button id="regi" type="button" class="btn btn-primary">Register</button>
</div>


</div>
